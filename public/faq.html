	<!-- 検索用のスクリプト-->
	<script>
		function keyTyped(event) {
			let keyword = document.getElementById('search_keywords').value;
			if (keyword.length > 0) {
				var lines = document.querySelectorAll('.line-bc');
				for (line of lines) {

					let str = {
						question: line.querySelector('.balloon6').querySelector('.chatting').querySelector('.says').querySelector('p').innerHTML,
						answer: line.querySelector('.mycomment').querySelector('p').innerHTML
					};
					console.log(str.question, str.answer);
					if (str.question.indexOf(keyword) > 0 || str.answer.indexOf(keyword) > 0) {
						line.classList.add('fadein');
						line.classList.remove('fadeout');
					}
					else {
						line.classList.remove('fadein');
						line.classList.add('fadeout');
					}
				}
			}
			else {
				var lines = document.querySelectorAll('.line-bc');
				for (line of lines) {
					line.classList.remove('fadein');
					line.classList.remove('fadeout');
					line.classList.add('fadein');
				}
			}

		}
	</script>
